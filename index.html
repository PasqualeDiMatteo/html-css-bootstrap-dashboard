<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Pasquale Di Matteo">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>

<body>

    <!-- Header -->

    <header>

        <!-- Navbar -->

        <nav id="navbar" class="navbar navbar-expand-lg bg-light h-100">
            <div class="container-fluid bg-white">
                <a class="navbar-brand" href="#">
                    <img src="img/mobile-logo.png" class="img-fluid d-lg-none" alt="mobile logo">
                    <img src="img/logo.svg" alt="logo" class="img-fluid d-none d-lg-block">
                </a>

                <form class="d-flex flex-grow-1">
                    <div class="input-group">
                        <span class="input-group-text bg-grey border-end-0" id="basic-addon1"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control border-start-0 bg-grey ps-0 shadow-none"
                            placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </form>

                <!-- Icon -->

                <div class="ms-2 dropstart">
                    <i class="fa-solid fa-bars px-1 d-none d-lg-inline" style="color: #000000;"></i>
                    <i class="fa-solid fa-circle-question px-1 d-none d-lg-inline" style="color: #000000;"></i>
                    <i class="fa-solid fa-ellipsis-vertical px-1 d-none d-lg-inline" style="color: #000000;"></i>
                    <i class="fas fa-bell px-1" data-bs-toggle="dropdown" aria-expanded="false" role="button"></i>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->

    <main>

        <div class="d-flex">

            <!-- Menubar -->

            <nav id="menubar">
                <div class="d-flex py-3 flex-column align-items-center justify-content-between h-100">

                    <!-- Top-Menu -->

                    <div class="top-menu">

                        <div class="icon">
                            <a href="#" class="link-light">
                                <i class="fas fa-house"></i>
                                <span class="d-none d-lg-inline">Home</span>
                            </a>
                        </div>

                        <!-- Chart menu  -->

                        <div class="icon">
                            <a href="#" class="link-light">
                                <i class="fas fa-chart-simple"></i>
                                <span class="d-none d-lg-inline">Stats</span>
                            </a>
                        </div>

                        <!-- Signal menu  -->

                        <div class="icon">
                            <a href="#" class="link-light">
                                <i class="fas fa-signal"></i>
                                <span class="d-none d-lg-inline">Signals</span>
                            </a>
                        </div>
                    </div>

                    <!-- Bot-Menu  -->

                    <div class="bot-side">
                        <div class="icon">
                            <a href="#" class="link-light">
                                <i class="fas fa-gear"></i>
                                <span class="d-none d-lg-inline">Admin</span>
                            </a>
                        </div>

                    </div>
            </nav>

            <!-- Main section -->

            <section id="dashboard"></section>

        </div>
    </main>

    <!-- Java Script -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
